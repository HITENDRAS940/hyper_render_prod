spring.application.name=hyper-backend

spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# ???????????????????????????????????????????????????????????????????????????
# MEMORY OPTIMIZATION - Applied to all profiles
# ???????????????????????????????????????????????????????????????????????????
# Disable unnecessary features to reduce memory
spring.main.register-shutdown-hook=true
server.tomcat.mbeanregistry.enabled=false

# application.properties
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway manages schema - Hibernate doesn't validate/update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=never

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
# Disable checksum validation (migrations may have been modified after apply)
spring.flyway.validate-on-migrate=false

# Show SQL in console for debugging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# OAuth Configuration
# Google OAuth - Get from Google Cloud Console
oauth.google.client-id=${GOOGLE_CLIENT_ID}

# Apple OAuth - Get from Apple Developer Portal
oauth.apple.bundle-id=${APPLE_BUNDLE_ID}

# Gmail API Configuration (for production - set these env vars on Render)
# For local dev, credentials.json file is used instead
gmail.client-id=${GMAIL_CLIENT_ID:}
gmail.client-secret=${GMAIL_CLIENT_SECRET:}
gmail.refresh-token=${GMAIL_REFRESH_TOKEN:}
gmail.from-email=${GMAIL_FROM_EMAIL:gethyperindia@gmail.com}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Razorpay Configuration
razorpay.key-id=${RAZORPAY_KEY_ID}
razorpay.key-secret=${RAZORPAY_KEY_SECRET}
# Environment: test or live
razorpay.environment=${RAZORPAY_ENVIRONMENT}
# Webhook secret for signature verification
razorpay.webhook-secret=${RAZORPAY_WEBHOOK_SECRET}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=false

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=${PORT}

# Pricing Configuration
pricing.tax-rate=${PRICING_TAX_RATE}
pricing.convenience-fee-rate=${PRICING_CONVENIENCE_FEE_RATE}
pricing.convenience-fee-fixed=${PRICING_CONVENIENCE_FEE_FIXED}
pricing.platform-fee-rate=${PRICING_PLATFORM_FEE_RATE}
# Percentage of total amount to be paid online (rest paid at venue)
pricing.online-payment-percent=${PRICING_ONLINE_PAYMENT_PERCENT}

# Booking Configuration
booking.lock-duration-minutes=${BOOKING_LOCK_DURATION_MINUTES}

# Refund Configuration
# Enable/disable refunds globally
refund.enabled=${REFUND_ENABLED}
# Minimum minutes before slot when cancellation is allowed (-1 = anytime)
refund.min-minutes-for-cancellation=${REFUND_MIN_MINUTES}
# Allow cancellation for past bookings
refund.allow-past-cancellation=${REFUND_ALLOW_PAST}

# Refund Rules (ordered by priority - first match wins)
# Rule 1: 2+ hours before slot = 100% refund
refund.rules[0].min-minutes-before=120
refund.rules[0].refund-percent=100

# Rule 2: 30 mins to 2 hours before = 50% refund
refund.rules[1].min-minutes-before=30
refund.rules[1].refund-percent=50

# Rule 3: Less than 30 mins = 0% refund (no refund)
refund.rules[2].min-minutes-before=0
refund.rules[2].refund-percent=0

# Logging Configuration - LOCAL DEV
logging.level.com.hitendra.turf_booking_backend=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===== LOCAL DEVELOPMENT SETTINGS =====
# Standard JVM settings for local development
spring.jmx.enabled=false
spring.main.lazy-initialization=false

# HikariCP connection pool - Optimized for low memory
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# Hibernate settings - Optimized
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.default_batch_fetch_size=5

# Server optimizations - Minimal for local
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=2
server.tomcat.accept-count=50
server.tomcat.max-connections=100
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
