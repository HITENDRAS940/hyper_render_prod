spring.config.activate.on-profile=dev

# Database Configuration - LOCAL DEVELOPMENT
# Override with environment variables if needed, otherwise use local defaults
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Use 'none' to let Flyway fully manage the schema
# Hibernate will not validate/update schema - Flyway migrations are the source of truth
spring.jpa.hibernate.ddl-auto=none

# Flyway - repair on migrate for dev
spring.flyway.repair-on-migrate=true

# Swagger UI is not bundled (using springdoc-openapi-starter-webmvc-api for smaller JAR).
# API docs are available at /v3/api-docs in JSON format.
# To visualize, import the JSON into Swagger Editor (https://editor.swagger.io) or Postman.
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# Enable Swagger UI in DEV profile only
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# Local server port
server.port=${PORT:8080}

# JWT secret for local dev
app.jwt.secret=${JWT_SECRET}

# SMS disabled in dev
sms.enabled=false

