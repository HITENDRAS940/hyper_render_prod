spring.config.activate.on-profile=dev

# Database Configuration - LOCAL DEVELOPMENT
# Override with environment variables if needed, otherwise use local defaults
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Use 'none' to let Flyway fully manage the schema
# Hibernate will not validate/update schema - Flyway migrations are the source of truth
spring.jpa.hibernate.ddl-auto=none

# Flyway - repair on migrate for dev
spring.flyway.repair-on-migrate=true

springdoc.swagger-ui.enabled=true

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# Local server port
server.port=${PORT:8080}

# JWT secret for local dev
app.jwt.secret=${JWT_SECRET}
