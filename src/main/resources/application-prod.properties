spring.config.activate.on-profile=prod

# ???????????????????????????????????????????????????????????????????????????
# DATABASE CONFIGURATION - Render PostgreSQL
# ???????????????????????????????????????????????????????????????????????????
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Optimization
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# ???????????????????????????????????????????????????????????????????????????
# JPA/HIBERNATE CONFIGURATION
# ???????????????????????????????????????????????????????????????????????????
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ???????????????????????????????????????????????????????????????????????????
# FLYWAY MIGRATION
# ???????????????????????????????????????????????????????????????????????????
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false

# ???????????????????????????????????????????????????????????????????????????
# ASYNC PROCESSING - Invoice Generation
# ???????????????????????????????????????????????????????????????????????????
# Async executor for invoice generation (triggered by webhook events)
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=invoice-async-

# ???????????????????????????????????????????????????????????????????????????
# CACHING - Invoice Template Caching
# ???????????????????????????????????????????????????????????????????????????
spring.cache.type=simple
spring.cache.cache-names=activities,activeInvoiceTemplate

# ???????????????????????????????????????????????????????????????????????????
# SWAGGER/API DOCUMENTATION - Disabled in Production
# ???????????????????????????????????????????????????????????????????????????
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ???????????????????????????????????????????????????????????????????????????
# LOGGING CONFIGURATION
# ???????????????????????????????????????????????????????????????????????????
logging.level.root=INFO
logging.level.com.hitendra=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.razorpay=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ???????????????????????????????????????????????????????????????????????????
# ACTUATOR & HEALTH CHECKS
# ???????????????????????????????????????????????????????????????????????????
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.diskspace.enabled=true
management.health.db.enabled=true

# ???????????????????????????????????????????????????????????????????????????
# SERVER CONFIGURATION
# ???????????????????????????????????????????????????????????????????????????
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.http2.enabled=true
server.forward-headers-strategy=framework

# Connection timeout for slow clients
server.tomcat.connection-timeout=20000
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5

# ???????????????????????????????????????????????????????????????????????????
# MULTIPART FILE UPLOAD - PDF Generation
# ???????????????????????????????????????????????????????????????????????????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ???????????????????????????????????????????????????????????????????????????
# JACKSON JSON SERIALIZATION
# ???????????????????????????????????????????????????????????????????????????
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
