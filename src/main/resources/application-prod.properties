spring.config.activate.on-profile=prod

# ???????????????????????????????????????????????????????????????????????????
# MEMORY OPTIMIZATION FOR 512MB RAM LIMIT
# ???????????????????????????????????????????????????????????????????????????
# Lazy initialization disabled for better concurrent performance
spring.main.lazy-initialization=false
spring.jmx.enabled=false
spring.main.banner-mode=off

# ???????????????????????????????????????????????????????????????????????????
# DATABASE CONFIGURATION - Render PostgreSQL
# ???????????????????????????????????????????????????????????????????????????
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool - OPTIMIZED for concurrent requests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
# Validate connections to prevent stale connection issues
spring.datasource.hikari.connection-test-query=SELECT 1

# ???????????????????????????????????????????????????????????????????????????
# JPA/HIBERNATE CONFIGURATION
# ???????????????????????????????????????????????????????????????????????????
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.generate_statistics=false

# ???????????????????????????????????????????????????????????????????????????
# FLYWAY MIGRATION
# ???????????????????????????????????????????????????????????????????????????
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false

# ???????????????????????????????????????????????????????????????????????????
# ASYNC PROCESSING - Disabled (no @Async methods after invoice removal)
# ???????????????????????????????????????????????????????????????????????????
# Enable if needed: async.enabled=true
async.enabled=false

# ???????????????????????????????????????????????????????????????????????????
# SWAGGER/API DOCUMENTATION - Disabled in Production
# ???????????????????????????????????????????????????????????????????????????
# Disable API documentation in production
springdoc.api-docs.enabled=false

# ???????????????????????????????????????????????????????????????????????????
# LOGGING CONFIGURATION
# ???????????????????????????????????????????????????????????????????????????
logging.level.root=INFO
logging.level.com.hitendra=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.razorpay=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ???????????????????????????????????????????????????????????????????????????
# ACTUATOR & HEALTH CHECKS
# ???????????????????????????????????????????????????????????????????????????
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.diskspace.enabled=true
management.health.db.enabled=true

# ???????????????????????????????????????????????????????????????????????????
# SERVER CONFIGURATION - UNDERTOW (lighter than Tomcat)
# ???????????????????????????????????????????????????????????????????????????
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain
server.forward-headers-strategy=framework
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# Undertow optimization for concurrent requests with memory constraints
# IO threads: 2 (for handling I/O operations)
# Worker threads: 12 (for handling business logic - increased for concurrency)
# Buffer size: 1024 (increased for better throughput)
server.undertow.threads.io=2
server.undertow.threads.worker=12
server.undertow.buffer-size=1024
server.undertow.direct-buffers=true

# ???????????????????????????????????????????????????????????????????????????
# MULTIPART FILE UPLOAD
# ???????????????????????????????????????????????????????????????????????????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ???????????????????????????????????????????????????????????????????????????
# JACKSON JSON SERIALIZATION
# ???????????????????????????????????????????????????????????????????????????
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
