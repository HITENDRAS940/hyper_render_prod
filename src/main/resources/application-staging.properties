spring.config.activate.on-profile=staging

# ???????????????????????????????????????????????????????????????????????????
# MEMORY OPTIMIZATION FOR 512MB RAM LIMIT
# ???????????????????????????????????????????????????????????????????????????

# Disable lazy initialization for better concurrent performance
spring.main.lazy-initialization=false
spring.jmx.enabled=false
spring.main.banner-mode=off

# Database Configuration - STAGING (Render PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# OPTIMIZED connection pool for concurrent requests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate - Optimized for low memory
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# Flyway - enabled for staging with baseline
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.repair-on-migrate=true

# ???????????????????????????????????????????????????????????????????????????
# ASYNC PROCESSING - Disabled (no @Async methods after invoice removal)
# ???????????????????????????????????????????????????????????????????????????
async.enabled=false

# Disable API documentation in staging
springdoc.api-docs.enabled=false

# Minimal logging
logging.level.root=WARN
logging.level.com.hitendra=INFO
logging.level.org.flywaydb=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Server port (Render provides PORT env variable)
server.port=${PORT:8080}

# ???????????????????????????????????????????????????????????????????????????
# UNDERTOW SERVER OPTIMIZATION (lighter than Tomcat)
# ???????????????????????????????????????????????????????????????????????????
server.undertow.threads.io=2
server.undertow.threads.worker=12
server.undertow.buffer-size=1024
server.undertow.direct-buffers=true
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/plain
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# Actuator for health checks (minimal exposure)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true

