spring.config.activate.on-profile=staging

# Database Configuration - STAGING (Render PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate - none (Flyway manages schema, don't validate)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway - enabled for staging with baseline
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
# Skip checksum validation to handle modified migrations
spring.flyway.validate-on-migrate=false
# Repair on migrate for staging to handle migration issues
spring.flyway.repair-on-migrate=true

# Swagger enabled for staging
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.hitendra=DEBUG
logging.level.org.flywaydb=INFO

# Server port (Render provides PORT env variable)
server.port=${PORT:8080}

# Actuator for health checks (required by Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Graceful shutdown for Render
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

