spring.config.activate.on-profile=staging

# Database Configuration - STAGING
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - none (Flyway manages schema, don't validate)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway - enabled for staging with baseline
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
# Skip checksum validation to handle modified migrations
spring.flyway.validate-on-migrate=false

# Swagger enabled for staging
springdoc.swagger-ui.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.hitendra=DEBUG

# Server port
server.port=${PORT:8080}
