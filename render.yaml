# Render Blueprint - Hyper Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: hyper-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: "8080"
      - key: DATABASE_URL
        fromDatabase:
          name: hyper-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: hyper-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: hyper-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: APPLE_BUNDLE_ID
        sync: false
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REFRESH_TOKEN
        sync: false
      - key: GMAIL_FROM_EMAIL
        value: gethyperindia@gmail.com
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_ENVIRONMENT
        value: live
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: PRICING_TAX_RATE
        value: "0.18"
      - key: PRICING_CONVENIENCE_FEE_RATE
        value: "0.02"
      - key: PRICING_CONVENIENCE_FEE_FIXED
        value: "0"

databases:
  - name: hyper-db
    plan: free
    databaseName: hyper_booking
    user: hyper_user
