# Render Blueprint - Hyper Backend
# https://render.com/docs/blueprint-spec
#
# MANUAL DEPLOYMENT RECOMMENDED:
# This file is for reference. For better control, deploy manually via Render Dashboard.
# See RENDER_DEPLOY.md for step-by-step instructions.

services:
  - type: web
    name: hyper-backend
    env: java
    plan: free
    buildCommand: ./mvnw -DskipTests clean package
    startCommand: java -Dserver.port=$PORT -jar target/Hyper_backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_VERSION
        value: "17"
      - key: DATABASE_URL
        fromDatabase:
          name: hyper-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: hyper-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: hyper-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: APPLE_BUNDLE_ID
        sync: false
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REFRESH_TOKEN
        sync: false
      - key: GMAIL_FROM_EMAIL
        value: gethyperindia@gmail.com
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_ENVIRONMENT
        value: live
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: PRICING_TAX_RATE
        value: "0.18"
      - key: PRICING_CONVENIENCE_FEE_RATE
        value: "0.02"
      - key: PRICING_CONVENIENCE_FEE_FIXED
        value: "0"

databases:
  - name: hyper-db
    plan: free
    databaseName: hyper_booking
    user: hyper_user
