# Render Blueprint - Hyper Backend
# https://render.com/docs/blueprint-spec
# Most environment variables are configured in the Render dashboard

services:
  - type: web
    name: hyper-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: staging
      # All other environment variables (DATABASE_URL, DATABASE_USERNAME, DATABASE_PASSWORD,
      # JWT_SECRET, GOOGLE_CLIENT_ID, CLOUDINARY_*, RAZORPAY_*, etc.)
      # are configured in the Render dashboard for security
